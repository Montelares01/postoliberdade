<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto Liberdade - Promoções Exclusivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
        }
        .grid-item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Bem-vindo ao Posto Liberdade</div>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://github.com/Montelares01/postoliberdade/blob/main/WhatsApp%20Image%202025-02-20%20at%2016.42.27.jpeg" alt="Promoção 1">
        </div>
        <div class="grid-item">
            <img src="https://github.com/Montelares01/postoliberdade/blob/main/WhatsApp%20Image%202025-02-20%20at%2016.42.28%20(1).jpeg" alt="Promoção 2">
        </div>
        <div class="grid-item">
            <img src="https://github.com/Montelares01/postoliberdade/blob/main/WhatsApp%20Image%202025-02-20%20at%2016.42.28.jpeg" alt="Promoção 3">
        </div>
        <div class="grid-item">
            <img src="https://github.com/Montelares01/postoliberdade/blob/main/WhatsApp%20Image%202025-02-20%20at%2016.51.40.jpeg" alt="Promoção 4">
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="button">Clique aqui para entrar na lista de transmissão do Posto Liberdade</a>
    </div>
</body>
</html>
